<!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- Set language to Arabic and text direction to right-to-left -->
<head>
    <!-- Page metadata and link to external CSS file -->
    <meta charset="UTF-8">
    <title>موارد أمن الشبكات</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Main page title -->
    <h1>باحث موارد أمن الشبكات</h1>
    
    <!-- Container for the form -->
    <div class="form-container">
        <!-- Instructional text for users -->
        <p>أدخل اسم الصورة أو الفيديو المتعلق بأمن الشبكات الذي تبحث عنه:</p>

        <!-- Search form with GET method -->
        <form action="/search" method="get">
            <!-- Filename input field -->
            <div class="form-group">
                <label for="filename">اسم الملف:</label>
                <input type="text" id="filename" name="filename" placeholder="أدخل اسم الملف" required>
            </div>
            
            <!-- Dropdown menu to select resource type -->
            <div class="form-group">
                <label for="type">نوع المحتوى:</label>
                <select id="type" name="type">
                    <option value="imgs">صورة</option>
                    <option value="videos">فيديو</option>
                </select>
            </div>
            
            <!-- Submit button -->
            <button type="submit">بحث</button>
        </form>
        
        <!-- Example resources available -->
        <div class="examples">
            <h3>الموارد المتاحة:</h3>
            <ul>
                <li><strong>الصور:</strong> malware.png, DoS.png, sniffing.png, spoofing.png</li>
                <li><strong>الفيديوهات:</strong> غير متوفرة حالياً</li>
            </ul>
        </div>
    </div>
    
    <!-- Footer with navigation links -->
    <div class="footer">
        <a href="main_ar.html">العودة إلى الصفحة الرئيسية</a>
        <a href="mySite_1221140_en.html">النسخة الإنجليزية</a>
    </div>
</body>
</html>
